<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stlyle.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald&family=Poppins:wght@400;500;700&family=Roboto:ital,wght@0,400;1,700&display=swap');
    </style>
    <title>Conversor de moeda</title>
</head>

<body>
    <img class="logo" src="img/logo sifrao.gif" alt="logo">

    <main>
        <label>
            converter <b>de</b>
            <select>
                <option>R$ Real brasileiro</option>
            </select>
        </label>

        <label>
            converter <b>para</b>
            <select>
                <option>US$ Dólar americano</option>
                <option>€ Euro</option>
            </select>
        </label>
        <label>
            valor
            <input class="input" placeholder="R$ 10,000,00">
        </label>

        <button class="convertButton">Converter</button>
        <section>
            <div class="moedas">
                <img src="img/Real.png" alt="brasil">

                <p class="coin">Real</p>
                <p class="coin-converter">R$ 0.00</p>
            </div>

            <img class="seta" src="img/seta.png">

            <div class="moedas">

                <img src="img/dolar.png" alt="dolar">

                <p class="coin">Dólar</p>
                <p class="coin-moedas">USD$ 0.00</p>
            </div>

        </section>

    </main>

</body>
<script src="scripts.js"></script>

</html>
